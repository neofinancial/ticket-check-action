name: CI

on: [push]

jobs:
  build:
    runs-on: neo-x86-small
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Commit build
        if: github.ref == 'refs/heads/master'
        uses: EndBug/add-and-commit@v9
        with:
          add: 'build'
          message: 'Add build code'
          tag: 'v2 --force'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v4
