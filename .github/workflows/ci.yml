name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Commit build
        if: github.ref == 'refs/heads/master'
        uses: endbug/add-and-commit@v4
        with:
          add: build
          force: true
          message: Add build code
          ref: v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
